    <script>
      $.getJSON( "https://a8dhu3kekl.execute-api.us-east-1.amazonaws.com/dev/", function( json ) {
        var items = [];
        $.each( json, function(key, val){
          //items.push( "<li id='" + key + "'><a href='./video.html?id=" + val.ID + "'>" + val.Name + "</a> - " + Date(val.DateTime) + "</li>" );
          items.push("<li class='media'><div class='media-left'><a href='./video.html?id=" + val.ID + "'><img class='media-object' src='https://djiknf11mz7er.cloudfront.net/" + val.ID.slice(0,-14) + "-00003.png'></div></a><div class='media-body'><h4 class='media-heading'><div class='media-left'><a href='./video.html?id=" + val.ID + "'>" + val.Name + "</a></h4><small>" + new Date(val.DateTime) + "</small><p><strong>Venue:</strong> " + val.Venue + "</br><strong>Event:</strong> " + val.Event + "</p></div></li>")
        });
        $( "<ul/>", {
          "class": "media-list",
          html: items.join( "" )
        }).appendTo( "div.thumbs" );
      })
     .fail(function( jqxhr, textStatus, error ) {
       var err = textStatus + ", " + error;
       console.log( "Request Failed: " + err );
     });
     </script>
